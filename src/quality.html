          <form class="verify-quality">
               <div class="form-group">
                   <label for="door">Door Test</label>
                   <br/>
                   <select cols="40" id="door" required>
                     <option value="">Select Grade</option>
                     <option value="true">Pass</option>
                     <option value="false">Fail</option>
                   <!-- <input class="form-control" value="pass" id="door" readonly /> -->
                 </select>
               </div>
               <div class="form-group">
                   <label for="cable">Cable Test</label>
                   <br/>
                   <select id="cable" required>
                     <option value="">Select Grade</option>
                     <option value="true">Pass</option>
                     <option value="false">Fail</option>
                   <!-- <input class="form-control" id="cable" value="pass" readonly /> -->
                    </select>
               </div>
               <div class="form-group">
                   <label for="brake" required>Brake Test</label>
                   <br/>
                   <select id="brake" required>
                     <option value="">Select Grade</option>
                     <option value="true">Pass</option>
                     <option value="false">Fail</option>
                   <!-- <input class="form-control" id="brake" value="pass" readonly /> -->
                 </select>
               </div>
               <div class="row">
                   <div class="col-md-4">
                   <label for="battery">Battery Permit</label>
                   <input class="form-control" id="battery" type="text" required/>
               </div>
             </div>
             <br/>
             <div class="row">
                 <div class="col-md-4">
                   <label for="cert">Certificate of Conformity</label>
                   <input class="form-control" id="cert1" type="text" readonly/>
                   <input class="form-control" id="cert2" type="text" readonly/>
                   <input class="form-control" id="cert3" type="text" readonly/>
                   <input class="form-control" id="cert4" type="text" readonly/>
               </div>
             </div>

                   <div class="col-md-12">

               </div>
